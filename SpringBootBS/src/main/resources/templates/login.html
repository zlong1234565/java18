<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>


    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">欢迎登陆</h4>
            </div>
            <div class="modal-body">
                <form method="post" action="login">
                    <div class="form-group">
                        <label for="exampleInputEmail1">请输入用户名</label>
                        <input type="text" class="form-control" name="username" id="exampleInputEmail1" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">请输入密码</label>
                        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="密码">
                    </div>


                    <button type="submit" class="btn btn-default">Submit</button>
                </form>



            </div>

        </div>
    </div>
</div>



</body>
</html>
