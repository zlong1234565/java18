<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.8.5/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.8.5/themes/icon.css">
    <script type="text/javascript" src="jquery-easyui-1.8.5/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.8.5/jquery.easyui.min.js"></script>
    <!--导入中文包-->
    <script type="text/javascript" src="jquery-easyui-1.8.5/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div class="easyui-panel" title="验证信息" style="width:100%;max-width:400px;padding:30px 60px;">
    <form id="ff" method="post">
        <div style="margin-bottom:20px">        <!--用户名3-6位且是汉字-->
            <input class="easyui-textbox" name="name" style="width:100%" data-options="label:'用户名:',required:true,validType:['length[3,6]','CHS']">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="email" style="width:100%" data-options="label:'邮箱:',required:true,validType:'email'">
        </div>
        <div style="margin-bottom:20px">
        <input class="easyui-textbox" name="email" style="width:100%" data-options="label:'网址:',required:true,validType:'url'">
    </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="email" style="width:100%" data-options="label:'年龄:',required:true,validType:'myage[18,99]'">
        </div>
    </form>
    <div style="text-align:center;padding:5px 0">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">提交</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">清空</a>
    </div>

    <button onclick="dian1();">点我</button>
</div>
<script>
    function submitForm(){
        $('#ff').form('submit');
    }
    function clearForm(){
        $('#ff').form('clear');
    }
    //自定义验证
    $.extend($.fn.validatebox.defaults.rules,{
        myage:{
            validator:function(value,param){
                return value>param[0] && value<param[1];
            },
            message:'年龄必须在18-99岁'
        },

        CHS: {
            validator: function (value, param) {
                return /^[\u0391-\uFFE5]+$/.test(value);
            },
            message: '请输入汉字'
        }

    });
    function dian1(){
       // $.messager.alert('警告','警告消息');
        $.messager.confirm('确认','您确认想要删除记录吗？',function(r){
            if (r){
                alert('确认删除');
            }
        });

    }


</script>
</body>
</html>
